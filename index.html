<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WKS-Design</title>
    <link href="WKS-Design/css/index.css" rel="stylesheet" />
    <meta lang="en-IE" />
  </head>
  <body>
    <div class="container">
      <h1 class="WKS-Header">WKS-TFI</h1>
      <div class="info">
        <div class="weather">
          <h1 class="block">Today's weather</h1>
          <img src="https://via.placeholder.com/300x150" alt="placeholder" />
        </div>
        <div class="busstops">
            <h1>
                Bus departures
            </h1>
            <div class="block">
            <div class="TFI-stat">
              <div style="display: flex; width: 100%; align-items: center">
                <img
                    src="https://www.transportforireland.ie/wp-content/themes/transportforireland/assets/icons/tfi/SVG/transport-icon-5.svg"
                    alt="bus-icon"
                    class="bus-icon"
                />
                <h1 style="margin: auto auto auto 0.4em; text-decoration: underline;">Limerick Station</h1>
              </div>
              <ul>
                <li class="bus-stop">
                  <p>stop1</p>
                </li>
                <li class="bus-stop">
                  <p>stop2</p>
                </li>
                <li class="bus-stop">
                  <p>stop3</p>
                </li>
                <li class="bus-stop">
                  <p>stop 4</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
